{% extends "ProyectoWebApp/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    
    <div style="float: right; ">
        <p style="color: aqua;">as</p>
    </div>

    <div class="row">

        {% for producto in productos %}

            <div class="col-md-3">
                <div class="card" style="width: 100%; margin:20px 20px;height: 100%;">
                    <img src="{{producto.imagen.url}}" class="card-img-top">

                    <div class="card-body" style="text-align: center;">

                        <h6 class="card-title">{{producto.nombre}}</h6>
                        <p class="card-text">{{producto.precio}}</p>
                    
                    </div>

                    <div class="card-footer text-center">

                        <a href="#" class="btn btn-success">Agregar al carro</a>
                        <a href="#" class="btn btn-danger">Eliminar del carro</a>

                    </div>

                </div>
            </div>


        {% endfor %}
        
    </div>
</div>
{% endblock %}
